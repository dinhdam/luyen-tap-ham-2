<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    arrchar = prompt("Nhập chuỗi ký tự");
    char = prompt("Nhập 1 ký tự");
    alert("số lần xuất hiện của ký tự "+char+ " là: " + count(char, arrchar));
    function count(char, arrchar) {
        n = arrchar.length;
        c = 0;
        for (let i=0; i<n; i++) {
            if (arrchar[i]==char) {
                c += 1;
            }
        }
        if (c==0) {
            return -1;
        } else {
            return c;
        }
    }

</script>
</body>
</html>
